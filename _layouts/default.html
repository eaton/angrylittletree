<!doctype html>
<html>

	<head>
		<meta charset="utf-8"/>
	    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
		{% if page.description %}
		<meta name="description" content="{{ page.description }}" />
		{% endif %}

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" media="all" href="/design/layout.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->

	    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/design/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/design/apple-touch-icon-114x114.png" />

		<meta property="og:site_name" content="{{ site.title }}"/>
		<meta property="og:image" content="http://angrylittletree.com/design/apple-touch-icon-114x114.png"/>
		<meta property="og:type" content="blog"/>
		<meta name="og:url" content="http://angrylittletree.com{{ page.url }}">
		{% if page.title %}<meta property="og:title" content="{{ page.title }}"/>{% endif %}
		{% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt }}"/>{% endif %}

		<meta name="twitter:card" content="summary">
		<meta name="twitter:creator" content="@eaton">
		<meta name="twitter:url" content="http://angrylittletree.com{{ page.url }}">
		<meta name="twitter:title" content="{{ page.title }}">
		{% if page.excerpt %}<meta name="twitter:description" content="{{ page.excerpt }}">{% endif %}

		{% include header_scripts.html %}
	</head>
	
	<body lang="en">
	{{ content }}
	</body>

</html>
